init
reset halt
targets 0
clk32M 4000
gdb_breakpoint_override hard

source utils/scripts/partition.conf
load_image   $arc_bin   $arc_start_addr
load_image   $x86_bin   $quark_start_addr

verify_image $arc_bin   $arc_start_addr
verify_image $x86_bin   $quark_start_addr

targets 1
resume
ftdi_set_signal nTRST 0
shutdown
